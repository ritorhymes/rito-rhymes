          <h1>Contact</h1>
          <form id="contactForm" onsubmit="submitForm(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required="">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required="">
            <label for="organization">Organization (optional):</label>
            <input type="text" id="organization" name="organization">
            <label for="purpose">Purpose:</label>
            <select id="purpose" name="purpose" required="">
              <option value="">--Select an option--</option>
              <option value="press inquiry">Press Inquiry</option>
              <option value="business inquiry">Business Inquiry</option>
              <option value="speaking opportunity">Speaking Opportunity</option>
              <option value="other">Other</option>

      <div id="responseModal" class="modal">

          <p id="responseMessage"></p>
          <button id="responseOk">Okay</button>
        </div>

      <script>
  let modalTimer;
  async function submitForm(event) {
    event.preventDefault();
    const form = document.getElementById('contactForm');
    const formData = {
      name: form.name.value,
      email: form.email.value,
      organization: form.organization.value,
      purpose: form.purpose.value,
      message: form.message.value,
    };
    try {
      const res = await fetch('https://email-ritography.matthewjpellerito.workers.dev', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });
      const result = await res.json();
      if (result.success) {
        showModal(true, 'Message sent');
        form.reset();
      } else {
        showModal(false, 'Message not sent');
      }
    } catch {
      showModal(false, 'Message not sent');
    }
  }
  function showModal(success, message) {
    const modal = document.getElementById('responseModal'),
          icon = document.getElementById('responseIcon'),
          text = document.getElementById('responseMessage'),
          ok = document.getElementById('responseOk');
    icon.innerHTML = success
      ? `<svg width="24" height="24"><path d="M20 6L9 17L4 12" stroke="green" stroke-width="2"/></svg>`
      : `<svg width="24" height="24"><line x1="18" y1="6" x2="6" y2="18" stroke="red" stroke-width="2"/><line x1="6" y1="6" x2="18" y2="18" stroke="red" stroke-width="2"/></svg>`;
    text.textContent = message;
    modal.style.display = 'block';
    clearTimeout(modalTimer);
    modalTimer = setTimeout(() => modal.style.display = 'none', 5000);
    ok.onclick = () => modal.style.display = 'none';
  }
</script>
